<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dropzone.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>#Caption - Instagram caption and hashtag generator</title>

    <script>
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="col-sm-10 offset-sm-1 col-10 offset-10">
        <h1 class="text-center caption-title">#Caption</h1>
    </div>
    <hr class="full-break">
    <div class="display col-sm-8 offset-sm-2">
        <div class="col-sm-12">
            <h4 class="username">Kieran Brown</h4>
        </div>
    </div>
    <img src="fblogo.jpg" class="col-sm-8 offset-sm-2 user-img" />
    <div class="display col-sm-8 offset-sm-2">
        <div class="col-sm-1">
            <!-- like button -->
        </div>
        <div class="col-sm-1">
            <!-- comment button -->
        </div>
        <div class="col-sm-12">
            <h4>17 likes</h4>
        </div>
        <div class="col-sm-12">
            <h4>Kieran Brown</h4><p> <!-- stub caption --></p>
        </div>
        <hr class="break-95">
        <div class="hashtags">
            <!-- stub hashtags -->
        </div>
    </div>

</div>

<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/jquery.filedrop.js"></script>
</body>
</html>
